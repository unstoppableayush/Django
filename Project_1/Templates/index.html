<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>{{title}}</h1>

    {% for n in clist %}
    <div>{{forloop.counter0}} {{n}}</div>
    {% endfor %}
    <br>
    <table border = "1" cellpadding='10'>
        <tr>
            <th>Name</th>
            <th>Phone no</th>
        </tr>

        {% for d in student_details%}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.phone}}</td>
        </tr>
        {% endfor %}
    </table>

    {% if numbers|length > 0 %}
        {% for n in numbers%}
            {% if n > 20 %}
            <div>{{n}}</div>
            {% endif %}
        {% endfor %}
    {% else %}
            <div>No Data Found</div>
    {% endif %}

</body>
</html>
